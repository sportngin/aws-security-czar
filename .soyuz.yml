defaults:
  deploy_cmd: gem push *.gem
  before_deploy_cmds:
    - op tag-release
    - sed -i '' -e "s/\".*/\"$(git tag | tail -1 | sed s/v//)\"/" lib/ec2-security-czar/version.rb
    - git add  lib/ec2-security-czar/version.rb
    - git commit -m "Version Bump" && git push
    - gem build ec2-security-czar.gemspec
  after_deploy_cmds:
    - rm *.gem
environments:
  -
    rubygems: {}
